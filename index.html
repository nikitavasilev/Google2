<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/favicon.png">
  <title>Google</title>
</head>
<body>
  <header>
    <div class="up">
      <a href="https://www.google.com/gmail/">Gmail</a>
    </div>
    <div class="up">
      <a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a>
    </div>
    <div>
      <a href="https://gsuite.google.fr/intl/fr/" title="Google Apps"><img class="app" src="img/grid.png" alt="Logo applications"></a>
      </div>
    <div>
      <button class="button" Onclick=window.location.href='https://www.google.com/gmail/'; value="Connexion">Connexion</button>
    </div>
  </header>
  <div class="middle-text">
    <img class="logo" src="img/googlelogo.png" alt="Logo google">
    <div class="micro">
      <form method='get' action='http://www.google.com/search' >
        <input class="search-bar" type='text' name='q' title="Rechercher">
      </form>
      <a href="#" title="Utiliser la recherche vocale"><img src="img/micro.png" alt="Microphone"></a>
    </div>
  </div>
  <div class="middle-button">
    <input class="search" type=button onclick=window.location.href='https://google.fr'; value="Recherche Google" />
    <input class="search" type=button onclick=window.location.href='https://www.google.com/doodles/'; value="J'ai de la chance" />
  </div>
  <footer>
    <div class="france">
      <p>France</p>
    </div>
    <div class="bottom">
      <div class="left">
        <div>
          <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
        </div>
        <div class="entreprise">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
        </div>
        <div>
          <a href="https://www.google.com/intl/fr_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
        </div>
      </div>
      <div class="right">
        <div>
          <a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=636740681638219772-905044766&rd=1">Info consommateurs</a>
        </div>
        <div class="confidentialite">
          <a href="https://policies.google.com/privacy?hl=fr&gl=fr">Confidentialité</a>
        </div>
        <div>
          <a href="https://policies.google.com/terms?hl=fr&gl=fr">Conditions</a>
        </div>
        <div class="param">
          <a href="https://support.google.com/accounts/answer/3118621?hl=en">Paramètres</a>
        </div>
      </div>
    </div>
  </footer>
</html>
